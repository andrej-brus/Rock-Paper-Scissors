<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper & Scissors game</title>
</head>
<body>

    <div id="btns">
        <button type="button" id="btn" class="btn" value="rock">Rock</button>
        <button type="button" id="btn" class="btn" value="paper">Paper</button>
        <button type="button" id="btn" class="btn" value="scissors">Scissors</button>
    </div>
    <div id="score"></div>
    <div id="resetBtn">
        <button type ="button" id="rstBtn" class="rstBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
